title: |-
  testing_uploading
summary: |
  upload mobile app build to our portal
description: |
  Need access token and build directory
website: https://github.com/sanif8053/bitrise-step-testing-uploading
source_code_url: https://github.com/sanif8053/bitrise-step-testing-uploading
support_url: https://github.com/sanif8053/bitrise-step-testing-uploading/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
 project_type_tags:
   - ios
   - macos
   - android
   - xamarin
   - react-native
   - cordova
   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: curl
  apt_get:
  - name: git
  - name: wget
  - name: curl

toolkit:
  bash:
    entry_file: step.sh


inputs:
  
  - build_path:
    opts:
      title: Build path
      summary: A `.app`, `.ipa`, or `.apk` path.
      description: |
        A `.app`, `.ipa`, or `.apk` path.
        Typically this path is generated by a previous build Step in your
        Workflow. For example:
        - the **Xcode build for simulator** Step generates a `.app` at `$BITRISE_APP_DIR_PATH`
        - the **Xcode Archive & Export for iOS** Step generates a `.ipa` at `$BITRISE_IPA_PATH`
        - the **Android Build** Step generates a `.apk` at `$BITRISE_APK_PATH`
      is_required: true

  - upload_token:
    opts:
      title: upload token
      description: |
        Each application registered in portal is associated with a unique upload
        token.
      is_required: true
      is_sensitive: true    

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
