
title: |-
  testing_uploading
summary: |
  upload mobile app build to our portal
description: |
  Need access token and build directory
website: https://github.com/sanif8053/bitrise-step-testing-uploading
source_code_url: https://github.com/sanif8053/bitrise-step-testing-uploading
support_url: https://github.com/sanif8053/bitrise-step-testing-uploading/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
  - ios
  - macos
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: curl
  apt_get:
  - name: git
  - name: wget
  - name: curl

toolkit:
  bash:
    entry_file: step.sh


inputs:
  
  - build_path:
    opts:
      title: Build_path
      summary: A `.app`, `.ipa`, or `.apk` path.
      description: |
        A `.app`, `.ipa`, or `.apk` path.
        Typically this path is generated by a previous build Step in your
        Workflow. For example:
        - the **Xcode build for simulator** Step generates a `.app` at `$BITRISE_APP_DIR_PATH`
        - the **Xcode Archive & Export for iOS** Step generates a `.ipa` at `$BITRISE_IPA_PATH`
        - the **Android Build** Step generates a `.apk` at `$BITRISE_APK_PATH`
      is_required: true

  - upload_token:
    opts:
      title: upload_token
      description: |
        Each application registered in portal is associated with a unique upload
        token.
      is_required: true
      is_sensitive: true    


